<head>

   <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'G-V52XWR72KX'); // Replace with your GA4 ID

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    #successBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Enter Your Hobby</h2>
  <input type="text" id="hobbyInput" placeholder="Your hobby here">
  <button onclick="submitHobby()">Submit</button>

  <button id="successBtn">Success</button>

  <script>
    function submitHobby() {
      const hobby = document.getElementById('hobbyInput').value.trim();
      if (hobby !== "") {
        document.getElementById('successBtn').style.display = 'inline-block';
      } else {
        alert("Please enter a hobby.");
      }
    }
  </script>

</body>
</html>
